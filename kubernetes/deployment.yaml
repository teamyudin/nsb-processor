apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: clientui
        image: ghcr.io/teamyudin/clientui:sha-963f6c8
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
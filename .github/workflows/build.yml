name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test Fronend
        run: docker run -p 8081:80 --network nsb-processor_network clientui appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8081/
